<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/fonts/fontawesome/css/all.min.css" rel="stylesheet">
    <link href="assets/fonts/boxicons/css/boxicons.min.css" rel="stylesheet">
    <!-- <link href="assets/plugins/simplebar/simplebar.min.css" rel="stylesheet"> -->
    <!-- <link href="assets/plugins/tinyslider/tiny-slider.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="assets/plugins/izitoast/iziToast.min.css">
    <title>MedBox - Login</title>
</head>

<body class="grey_bg">
    <div id="Login" class="login">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8">
                    <div class="login_box">
                        <div class="card">
                            <div class="card-body">
                                <div class="text-center">
                                    <img src="assets/img/medreminder_logo.PNG" width="160" alt="">
                                    <h3 class="my-2">Welcome Back</h3>
                                    <p>Enter your credentials to login to your account</p>
                                </div>
                                <form class="mt-4">
                                    <button type="submit" class="action_button mt-3">
                                        <img width="28" height="28" class="rounded_single_login" alt="Google" title="" src="assets/img/google.png"> Sign in with Google
                                    </button>
                                    <button type="submit" class="action_button mt-3">
                                        <img width="28" height="28" class="rounded_single_login" alt="Google" title="" src="assets/img/facebook.png"> Sign in with Facebook
                                    </button>
                                    <div class="input_area">
                                        <h3 class="title">Or, use my email address</h3>
                                    </div>
                                    <div class="mb-3">
                                        <label for="LoginEmail" class="form-label fw-semi">Email or Username</label>
                                        <input type="email" class="form-control" id="LoginEmail" placeholder="name@example.com" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="LoginPassword" class="form-label fw-semi">Password</label>
                                        <input type="password" class="form-control" placeholder="Enter Password" id="LoginPassword" required>
                                    </div>
                                    <div class="mb-3 text-end">
                                        <a href="#">Forgot Password?</a>
                                    </div>
                                    <div class="d-grid gap-2 mt-4">
                                        <button type="submit" class="btn btn--primary login_btn" id="toastr-success"><span>Log in</span><i class='bx bxs-chevron-right fs-20'></i></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 g-0 p-0">
                    <div class="login_right text-center">
                        <div class="overlay_content">
                            <img src="assets/img/mobile-login-pana.svg" alt="login_user">
                            <h3>Don't Have An Account?</h3>
                            <p class="mt-2">Get Started By Creating Your New Account </p>
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn--outline-light login_btn"><span>Register</span><i class='bx bxs-chevron-right fs-20'></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="assets/js/main.js"></script> -->
    <script src="assets/js/toastr.js"></script>
    <script src="assets/fonts/fontawesome/js/all.min.js"></script>
    <!-- <script src="assets/plugins/simplebar/simplebar.min.js"></script> -->
    <!-- <script src="assets/plugins/tinyslider/tiny-slider.js"></script> -->
    <script src="assets/plugins/izitoast/iziToast.min.js"></script>
</body>

</html>
