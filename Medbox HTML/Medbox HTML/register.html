<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/fonts/fontawesome/css/all.min.css" rel="stylesheet">
    <link href="assets/fonts/boxicons/css/boxicons.min.css" rel="stylesheet">
    <!-- <link href="assets/plugins/simplebar/simplebar.min.css" rel="stylesheet"> -->
    <!-- <link href="assets/plugins/tinyslider/tiny-slider.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="assets/plugins/izitoast/iziToast.min.css">
    <title>MedBox - Register</title>
</head>

<body class="grey_bg">
    <div id="Login" class="login">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8">
                    <div class="login_box register_box">
                        <div class="card">
                            <div class="card-body">
                                <div class="text-center">
                                    <img src="assets/img/medreminder_logo.PNG" width="160" alt="">
                                    <h3 class="my-2">Create Account</h3>
                                    <p>Get Started By Creating Your New Account</p>
                                </div>


                                <form class="row mt-4">
                                    <div class="col-md-12">
                                        <button type="submit" class="action_button mt-3">
                                        <img width="28" height="28" class="rounded_single_login" alt="Google" title="" src="assets/img/google.png"> Sign in with Google
                                    </button>
                                        <button type="submit" class="action_button mt-3">
                                        <img width="28" height="28" class="rounded_single_login" alt="Google" title="" src="assets/img/facebook.png"> Sign in with Facebook
                                    </button>
                                        <div class="input_area">
                                            <h3 class="title">Or, use my email address</h3>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="mb-3">
                                            <label for="FullName" class="form-label fw-semi">Full Name</label>
                                            <input type="text" class="form-control" id="FullName" placeholder="Enter Full Name" aria-describedby="FullName" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="RegisterEmail" class="form-label fw-semi">Email Address</label>
                                            <input type="email" class="form-control" id="RegisterEmail" placeholder="name@example.com" aria-describedby="RegisterEmail" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="ResiterTel" class="form-label fw-semi">Mobile Number</label>
                                            <input type="tel" class="form-control" id="ResiterTel" placeholder="Enter Mobile Number" aria-describedby="ResiterTel" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="ResgiterPwd" class="form-label fw-semi">Password</label>
                                            <input type="password" class="form-control" placeholder="Enter Password" id="ResgiterPwd" required>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="ResgiterConfirmPwd" class="form-label fw-semi">Confirm Password</label>
                                            <input type="password" class="form-control" placeholder="Confirm Password" id="ResgiterConfirmPwd" required>
                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <div class="mb-3 form-check">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                            <label class="form-check-label" for="exampleCheck1">I agree with <a href="#">terms and conditions</a></label>
                                        </div>
                                        <div class="d-grid gap-2 mt-4">
                                            <button type="submit" class="btn btn--primary login_btn" id="toastr-RegSuccess"><span>Register</span><i class='bx bxs-chevron-right fs-20'></i></button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 g-0 p-0">
                    <div class="login_right text-center">
                        <div class="overlay_content">
                            <img src="assets/img/mobile-login-pana.svg" alt="login_user">
                            <h3>Already Having An Account?</h3>
                            <p class="mt-2">Login to your account</p>
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn--outline-light login_btn"><span>Log In</span><i class='bx bxs-chevron-right fs-20'></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="assets/js/main.js"></script> -->
    <script src="assets/js/toastr.js"></script>
    <script src="assets/fonts/fontawesome/js/all.min.js"></script>
    <!-- <script src="assets/plugins/simplebar/simplebar.min.js"></script> -->
    <!-- <script src="assets/plugins/tinyslider/tiny-slider.js"></script> -->
    <script src="assets/plugins/izitoast/iziToast.min.js"></script>
</body>

</html>
